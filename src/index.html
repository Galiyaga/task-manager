<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple TODO App</title>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SimpleTODO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form id="app-login-form" class="d-flex">
                    <input class="form-control me-2" name="login" autocomplete="username" type="text"
                        placeholder="Login" aria-label="Login">
                    <input class="form-control me-2" name="password" autocomplete="current-password" type="password"
                        placeholder="Password" aria-label="Password">
                    <button id="app-login-btn" class="btn btn-outline-info" type="submit">Sign In</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">
        <div id="content">
            <p>Please Sign In to see your tasks!</p> 
        </div>
        <div class="header">
            <div class="header-title">
                <h2>Awesome Kanban Board</h2>
            </div>
            <div class="user-menu">
                <div class="user-avatar" onclick="toggleMenu()">
                    <img src="../img/user-avatar.svg" alt="User Avatar">
                    <span class="arrow">&#9660;</span>
                </div>
                <div class="menu-list" id="userMenu">
                    <a href="#">My account</a>
                    <a href="#">My tasks</a>
                    <a href="#">Log out</a>
                </div>
            </div>
        </div>
        <div class="kanban-board">
            <div class="kanban-block" id="backlog" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p>Backlog</p>
                <div class="task-container"></div>
                <button id="add-task-backlog" onclick="addTask('backlog')">+ Add card</button>
            </div>
            <div class="kanban-block" id="ready" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p>Ready</p>
                <div class="task-container"></div>
                <button id="add-task-ready" onclick="addTask('ready')">+ Add card</button>
            </div>
            <div class="kanban-block" id="inprogress" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p>In progress</p>
                <div class="task-container"></div>
                <button id="add-task-inprogress" onclick="addTask('inprogress')">+ Add card</button>
            </div>
            <div class="kanban-block" id="finished" ondrop="drop(event)" ondragover="allowDrop(event)">
                <p>Finished</p>
                <div class="task-container"></div>
                <button id="add-task-finished" onclick="addTask('finished')">+ Add card</button>
            </div>
        </div>
        <div class="footer">
            <div class="footer-tasks">
                <p>Active tasks: <span id="active-tasks">0</span></p>
                <p>Finished tasks: <span id="finished-tasks">0</span></p>
            </div>
            <div class="user-tasks">
                <p>Kanban board by<span id="user-name">NAME</span><span id="user-age">YEAR</span></p>
            </div>
        </div>
        <div>
            
        </div>
        <div>
            
        </div>
    </div>


</body>

</html>
